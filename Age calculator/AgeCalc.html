<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="AgeCalc.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <div class="input-group">
                <label for="dobDay">Day:</label>
                <input type="number" id="dobDay" min="1" max="31" required>
            </div>
            <div class="input-group">
                <label for="dobMonth">Month:</label>
                <input type="number" id="dobMonth" min="1" max="12" required>
            </div>
            <div class="input-group">
                <label for="dobYear">Year:</label>
                <input type="number" id="dobYear" min="1900" max="2024" required>
            </div>
            <button type="button" onclick="calculateAge()">Calculate</button>
        </form>
        <div id="ageOutput"></div>
    </div>

    <script src="AgeCalc.js"></script>
</body>
</html>
